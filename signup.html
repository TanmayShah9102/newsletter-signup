<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Newsletter Signup</title>

        <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta name="theme-color" content="#712cf9">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/Whats-Up-logo-circle-for-website.png" alt="" width="100" height="75">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

            <div class="form-floating">
                <input name="first_name" type="text" class="form-control top" placeholder="First Name" required autofocus>
                <label for="floatingPassword">First Name</label>
            </div>
            <div class="form-floating">
                <input name="last_name" type="text" class="form-control middle" placeholder="Last Name" required>
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input name="email" type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Tanmay Shah, 2023</p>
        </form>
        </main>
    </body>
</html>
